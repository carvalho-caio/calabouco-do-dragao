<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/script.js" defer></script>
    <meta name="description" content="My text-based game">
    <link rel="stylesheet" href="style/estilo.css">

    <title>Calabouço do Dragão</title>

</head>

<body>
    <div class="header">
        <h1>Calabouço do Dragão</h1>
    </div>
    
    <div class="holder">
        <div class="game-board">
            <div class="imagem-holder">
                <img src="imagem/teste.jpg" alt="dungeon" class="imagem" id="background">
            </div>

            <div class="dialogos-holder">
                <p class="dialogos">Ei, Gabriel Monteiro, queria saber se você está solteiro.</p>
            </div>

            <div class="logs-chat">
                <p class="logs">*  "Sim" - Respondeu Grabriel Monteiro.</p>

            </div>

            <div class="input-area">
                <input type="text" class="input-jogador">
                <button class="enviar" id="btn">Submit</button>
            </div>
        </div>
    </div>


</body>

</html>
