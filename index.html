<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/script.js" defer></script>
    <meta name="description" content="My text-based game">
    <link rel="stylesheet" href="style/estilo.css">

    <title>Calabouço do Dragão</title>

</head>

<body>
    <div class="header">
        <h1>Calabouço do Dragão</h1>
    </div>
    
    <div class="holder">
        <div class="game-board">
            <div class="imagem-holder">
                <img src="imagem/Black-Background.png" alt="dungeon" class="imagem" id="background">
            </div>

            <div class="dialogos-holder">
                <p class="dialogos" id="game-text">...</p>
            </div>

            <div class="logs-chat" id="logs-game">
                <p class="logs" id="Game-Log"></p>

            </div>

            <div class="input-area">
                <input type="text" class="input-jogador" id="input-player">
                <button class="enviar" id="btn" type="submit">Submit</button>
            </div>

            <div class="intro-screen esta-invisivel" id="game-start">
                <img src="imagem/Logo-Screen.jpg" alt="a" class="img-logo">
                <button class="iniciar" id="start-game" type="submit">Start</button>
            </div>

            <div class="gameover-screen esta-invisivel" id="game-over">
                <img src="imagem/GameOver.jpg" alt="a" class="game-over-logo">
                <button class="btn-refresh" id="btn-game-over" type="submit" onclick="document.location.reload(true)">Restart</button>
            </div>

            <div class="vida-holder">
                <img src="imagem/Vida-3.png" alt="vida" id="vidas" class="vidas-imagem">
            </div>

            <div class="potion-holder-position">
                <div class="potion-holder">
                    <div class="potion-flex">
                        <img src="imagem/Potion.png" alt="Poção" class="imagem-pocao">
                        <p class="quantidade-pocao" id="pocoes">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
